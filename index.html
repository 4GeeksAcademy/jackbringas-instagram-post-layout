<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/86b69b3bdd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intagram Post Layout</title>
</head>

<body>

    <div class="post">

        <div class="postHeader">

            <div class="icon"><i class="fa-brands fa-html5"></i></div>

            <div class="titles">
                <h4>HTML5</h4>
                <p>Jacqueline</p>
            </div>
            <div class="puntos"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>

        <img src="https://i.pinimg.com/736x/4c/cb/1e/4ccb1e05ae2e9956984f79e18ebdb6ba.jpg">

        <div class="buttons">
            <span class="heart"><i class="fa-regular fa-heart"></i>
            </span><span class="comment"><i class="fa-regular fa-comment"></i></span>
            <span class="paper"><i class="fa-regular fa-paper-plane"></i></span>
            <span class="save"><i class="fa-regular fa-bookmark"></i></span>
        </div>

        <div class="body">
            <p>like by<strong> 4 Geeks Academy, </strong><strong>html5, </strong><strong>Web, </strong><strong>and
                </strong><strong>100.000 others.</strong></p>
            <br>
            <p>Barbie's slogan is a message of empowerment that encourages girls and young women to find their place in
                the world.</p>
            <br>
        </div>

    </div>

</body>

</html>
